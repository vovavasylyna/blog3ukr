{{/* layouts/taxonomy/terms.html */}}

{{ partial "header.html" . }}

  <h2>Topics</h2>
  <ul class="terms">
    {{ range .Data.Terms.Alphabetical }}
      <li>
          <a href="{{ .Page.Permalink }}">{{ .Page.Title | lower }}<sup>({{ .Count }})</sup></a>
      </li>
    {{ end }}
  </ul>

{{ partial "footer.html" . }}
